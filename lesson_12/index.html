<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Адаптивная верстка</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">как зароботать свой первый миллион</strong>
				</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-offset-1">
				<div class="video">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/KfRymVlu8gs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите ваш email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="feature-header text-center text-uppercase">Почему это нужно зделать сейчас</h2>
			</div>
		</div>
		<div class="row">
			<div class="feature text-center">
				<div class="col-lg-3">
				<img src="img/agent.png" alt="1-преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col-lg-3">
				<img src="img/mountain.png" alt="2-преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col-lg-3">
				<img src="img/tent.png" alt="3-преимущество">
				<p> Третье преимущество</p>
			</div>
			<div class="col-lg-3">
				<img src="img/tickets.png" alt="4-преимущество">
				<p>Четвёртое преимущество</p>
			</div>
			</div>
		</div>
		<button class="btn btn-primary btn-lg center-block form-btn feature-btn">Получить инструкцию</button>
	</div>
</div>

</body>
</html>
